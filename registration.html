<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regist.css">
</head>
<body>
    <div class="register_form" id="registration">
        <form id="register">
    <h1>FILL THIS FORM TO REGISTER</h1>
    
    <label for="First Name">First Name</label><br>
    <input type="text" placeholder="Enter First Name" required><br>
    <label for="Middle Name">Middle Name</label><br>
    <input type="text" placeholder="Enter Middle Name" required><br>
     <label for="Last Name">Last Name</label><br>
    <input type="text" placeholder="Enter Last Name" required><br>
    <label for="Phone Number">Phone Number</label><br>
    <input type="number" placeholder="Enter Phone Number" required><br>
    <label for="E-mail Address">E-mail Address</label><br>
    <input type="E-mail Address" placeholder="Enter E-mail" required><br>
    <label for="Password">Password</label><br>
    <input type="text" placeholder="Enter Password" required><br>
    <label for="How would you like your Friday's to look like?">How would you like your Friday's to look like?</label><br>
    <input type="text" placeholder="How would you like your Friday's to look like?" required><br>
    <label for="Please select your favourite genre:">Please select your favourite genre:</label><br>
    <select>
<option>Rock</option>
<option>Pop</option>
<option>Jazz</option>
    </select><br>
    <label for="Please select your favourite music service(s):">Please select your favourite music service(s):</label><br>
        <select>
<option>iTunes</option>
<option>Last.fm</option>
<option>Spotify</option>
    </select><br><br>
    <input type="Submit" value="REGISTER">
    </form>
    </div>
</body>
</html>
